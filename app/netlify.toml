[build]
  command = "pip install -r requirements.txt"
  functions = "netlify/functions"
  publish = "frontend/public"

[[redirects]]
  from = "/l/*"
  to = "/.netlify/functions/api/l/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 