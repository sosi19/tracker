<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreador de Visitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rastreador de Visitas</h1>
        
        <!-- BotÃ£o de teste -->
        <button onclick="testAPI()">Testar API</button>
        <button onclick="testDB()">Testar Banco de Dados</button>
        
        <div class="link-creator">
            <h2>Criar Link de Redirecionamento</h2>
            <div class="input-group">
                <input type="text" id="targetUrl" 
                       value="https://www.mercadolivre.com.br" 
                       placeholder="URL de destino">
                <button onclick="createTrackingLink()">Gerar Link</button>
            </div>
            <div id="linkResult" class="link-result" style="display: none;">
                <p>Seu link de rastreamento:</p>
                <input type="text" id="trackingLink" readonly>
                <button onclick="copyTrackingLink()">Copiar Link</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
